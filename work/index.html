---
layout: default
title: Home
---

<div id="home">
  <h1>Work</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.type == 'portfolio' %}
      <li><img src="{{ post.thumb }}" /><br/><a href="{{ post.url }}">{{ post.title }}</a><br/><br></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
