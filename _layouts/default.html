<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="//use.typekit.net/eza3byw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% if site.readiness == 'DEV' %}<meta name="robots" content="noindex, nofollow">{% endif %}
    {% if site.readiness == 'PRODUCTION' %}<meta name="robots" content="index, follow">{% endif %}
    <title>{% if page.title %}{{ page.title }}: {% endif %}Eugene Good</title>
    <meta name="info" content="Shipwrecked in Portland, OR|Building brands small to tall|Using tools of wood, graphite, paint & pixels|Working solo or with a crew|Saving lives one fire at a time|With a crazy creative messy mind|It's all Good">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

    <script data-main="/media/static/js/goodeugene" src="/media/static/js/vendor/require.js"></script>

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Eugene Good{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{% if page.permalink %}http://www.goodeugene.com{{ page.permalink }}{% else %}http://www.goodeugene.com{{ page.url }}{% endif %}" />
    <meta property="og:image" content="{% if page.thumb %}http://www.goodeugene.com{{ page.thumb }}{% else %}http://www.goodeugene.com/media/images/commonwealth.jpg{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Eugene doesn't want the world, he just wants to wear hats.{% endif %}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{% if page.permalink %}http://www.goodeugene.com{{ page.permalink }}{% else %}http://www.goodeugene.com{{ page.url }}{% endif %}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Eugene Good{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Eugene doesn't want the world, he just wants to wear hats.{% endif %}">
    <meta name="twitter:image" content="{% if page.thumb %}http://www.goodeugene.com{{ page.thumb }}{% else %}http://www.goodeugene.com/media/images/commonwealth.jpg{% endif %}">
    <meta name="twitter:site" content="@goodeugene">
    <meta name="twitter:creator" content="@goodeugene">
    <!-- modernizr / respond -->
  </head>


  <body class="{{ page.type }} {{ page.bodyclass }}">
    <div id="wrap">
    <section id="header">
      <div class="position">
        <div class="container">
          <header>
            <h2><a href="/" title="{{ site.name }}"><img alt="mr.good" src="/media/images/goodeugene.svg"/></a></h2>
            <nav>
              <ul>
		<li class="nav_minutes"><a href="/minutes/">Minutes</a></li>
                <li class="nav_projects"><a href="/projects/">Projects</a></li>
                <li class="nav_info"><a href="/info/">Info</a></li>
              </ul>
            </nav>
          </header>
	</div><!-- .container -->
      </div><!-- .position -->
    </section>
    <section class="content_wrap">
      <div class="position">
        <div id="content" role="main" class="container">
	  {{ content }}
	</div><!-- .container -->
      </div><!-- .position -->
    </section>
    </div> <!-- /wrap -->
    <footer id="footer">
      <div class="position">
        <div class="container">
          <p class="copyright">Copyright 2013 Eugene Good. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try{
    var pageTracker = _gat._getTracker("UA-5495496-1");
    pageTracker._trackPageview();
    } catch(err) {}
    </script>
  </body>
</html>
