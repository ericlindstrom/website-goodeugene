--- 
layout: default 
title: Home 
bodyclass: blog post 
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.type == 'post' %}
          <article class="post">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="date">{{ post.date | date_to_string }}</p>
          </article>
    {% endif %}
  {% endfor %}
</div>
